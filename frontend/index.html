<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de C√≥digos QR | Kest QR</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #00c6ff;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      background: #00c6ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #0072ff;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 20px;
    }

    #result img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #00c6ff;
    }

    #downloadLink {
      display: inline-block;
      background: #0072ff;
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    #downloadLink:hover {
      background: #005bb5;
    }

    #loading {
      margin-top: 10px;
      display: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî≥ Generador de C√≥digos QR</h1>
    <p>Ingresa un texto o URL para crear tu c√≥digo QR.</p>

    <input type="text" id="text" placeholder="Ejemplo: https://kestshop.com">
    <button id="generateBtn">Generar QR</button>

    <div id="loading" class="hidden">‚è≥ Generando c√≥digo...</div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
